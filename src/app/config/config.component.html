<p class="has-text-weight-semi-bold is-size-5 mb-3 has-text-grey">
  Preferences
</p>
<hr style="margin: 5px; color: gray" />
<form (ngSubmit)="onConfigSave()" [formGroup]="configForm">
  <label class="is-size-6 has-text-weight-bold" for="sliderWithValue"
    >Opacity</label
  >
  <div class="customSliders">
    <input
      id="opacitySlider"
      class="slider has-output"
      min="0"
      max="100"
      formControlName="opacity"
      step="1"
      type="range"
    />
    <output for="opacitySlider"
      ><p>{{ configForm.get("opacity").value }}%</p></output
    >
  </div>
  <label class="is-size-6 has-text-weight-bold" for="sliderWithValue"
    >Border Width</label
  >
  <div class="customSliders">
    <input
      id="borderSlider"
      class="slider has-output"
      min="0"
      max="100"
      formControlName="borderWidth"
      step="1"
      type="range"
    />
    <output for="borderSlider"
      ><p>{{ configForm.get("borderWidth").value }}%</p></output
    >
  </div>
  <div style="width: 100%; text-align: left">
    <button type="submit" class="button is-primary is-fullwidth">
      Save Preferences
    </button>
  </div>
</form>
