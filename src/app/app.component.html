<nav
  class="navbar is-white has-shadow is-fixed-top"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand">
    <div class="navbar-item is-expanded">
      <img src="assets/charticon.png" alt="" class="logo" />
      <h1 class="is-size-5-desktop has-text-weight-bold mx-2">Chartify</h1>
    </div>
    <p class="navbar-item hide-on-desktop">
      <a href="https://github.com/Adarsh0603/Chartify" target="_blank">
        <i style="color: black" class="fa fa-github fa-lg"></i
      ></a>
    </p>
    <p class="navbar-item hide-on-desktop">
      <button class="button is-success is-small" (click)="downloadGraph()">
        <i class="fa fa-download"></i>
      </button>
    </p>
  </div>
  <div class="navbar-menu">
    <div class="navbar-end">
      <p class="navbar-item">
        <a href="https://github.com/Adarsh0603/Chartify" target="_blank">
          <i style="color: black" class="fa fa-github fa-2x"></i
        ></a>
      </p>
      <p class="navbar-item">
        <button class="button is-success" (click)="downloadGraph()">
          <span class="icon pr-5 pl-3 pt-1">
            <i class="fa fa-download"></i
          ></span>
          Download Chart
        </button>
      </p>
    </div>
  </div>
</nav>
<section class="hero is-fullheight-with-navbar" style="position: relative">
  <div *ngIf="notifyUser" class="notification is-danger error">
    <button class="delete" (click)="notifyUser = false"></button>
    {{ errorMessage }}
  </div>
  <div class="section">
    <div class="columns">
      <div class="column appBodyData is-one-quarter">
        <div class="config">
          <a
            class="button is-small is-white"
            style="color: gray"
            [routerLink]="!isConfig ? ['/config'] : ['/']"
            (click)="onAction()"
          >
            <span>
              <i
                [ngClass]="
                  isConfig ? 'fa fa-times-circle fa-lg' : 'fa fa-gear fa-lg'
                "
              ></i
            ></span>
            <p
              *ngIf="!isConfig"
              class="is-size-7 has-text-grey has-text-weight-bold ml-1"
            >
              Customize
            </p>
          </a>
        </div>
        <br />
        <router-outlet></router-outlet>
      </div>
      <div class="column is-three-quarters appBodyGraph">
        <app-graph #graph></app-graph>
        <div class="tabs">
          <app-graphcontroltabs></app-graphcontroltabs>
        </div>
      </div>
    </div>
  </div>
</section>
