<nav
  class="navbar is-white has-shadow is-fixed-top"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand">
    <div class="navbar-item is-expanded">
      <img src="assets/charticon.png" alt="" class="logo" />
      <h1 class="is-size-5-desktop has-text-weight-bold px-2">Chartify</h1>
    </div>
    <p class="navbar-item hide-on-desktop">
      <button class="button is-success is-small" (click)="downloadGraph()">
        <i class="fa fa-download"></i>
      </button>
    </p>
  </div>
  <div class="navbar-menu">
    <div class="navbar-end">
      <p class="navbar-item">
        <button class="button is-success" (click)="downloadGraph()">
          <span class="icon pr-5 pl-3 pt-1">
            <i class="fa fa-download"></i
          ></span>
          Download Graph
        </button>
      </p>
    </div>
  </div>
</nav>
<section class="hero is-fullheight-with-navbar">
  <div class="section">
    <div class="columns reverse-columns">
      <div class="column dataSide appBodyData">
        <div class="icon config">
          <a
            style="color: gray"
            [routerLink]="!isConfig ? ['/config'] : ['/']"
            (click)="onAction()"
          >
            <i
              [ngClass]="
                isConfig ? 'fa fa-times-circle fa-lg' : 'fa fa-gear fa-lg'
              "
            ></i>
          </a>
        </div>
        <br />
        <router-outlet></router-outlet>
      </div>
      <div class="column is-two-thrid appBodyGraph">
        <app-graph #graph></app-graph>
        <div class="tabs">
          <app-graphcontroltabs></app-graphcontroltabs>
        </div>
      </div>
    </div>
  </div>
</section>
