<div>
  <form [formGroup]="dataForm">
    <div class="field">
      <label class="label">Label</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Enter Label"
          formControlName="label"
        />
      </div>
    </div>
    <div formArrayName="dataFields">
      <div *ngFor="let field of fields; let i = index" [formGroupName]="i">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field dataFieldLabel" style="margin-right: 0px">
              <input
                class="input"
                type="text"
                placeholder="Label"
                formControlName="label"
              />
            </div>
            <div class="field dataFieldValue">
              <input
                class="input"
                type="number"
                placeholder="Value"
                formControlName="value"
              />
            </div>
            <button
              class="button is-danger dataFieldDelete"
              style="margin-top: 0px"
              (click)="deleteField(i)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      <button class="button" (click)="addDataField()">Add Field</button>
    </div>
  </form>
</div>

<div class="buttons is-vcentered">
  <button class="button is-success" (click)="setGraphType('line')">Line</button>
  <button class="button is-success" (click)="setGraphType('bar')">Bar</button>
  <button class="button is-success" (click)="setGraphType('radar')">
    Radar
  </button>
  <button class="button is-success" (click)="setGraphType('doughnut')">
    Doughnut
  </button>
  <button class="button is-success" (click)="setGraphType('pie')">Pie</button>
  <button class="button is-success" (click)="setGraphType('polarArea')">
    Polar Area
  </button>
</div>
