<div>
  <canvas id="myChart" (contextmenu)="onRightClick($event)" #graph>
    {{ chart }}</canvas
  >
</div>

<div *ngIf="chart" class="has-text-centered">
  <button
    (click)="downloadImage()"
    class="button is-link"
    style="visibility: hidden"
  >
    Download Graph
  </button>
  <a id="link" style="visibility: hidden"></a>
</div>
